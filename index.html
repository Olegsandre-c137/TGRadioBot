<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro HD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); padding: 12px; text-align: center;
            border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #00ff88; margin-bottom: 4px; }
        #status-station { font-size: 15px; font-weight: bold; color: #ffa500; }

        #menu-btn { position: fixed; top: 70px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; font-size: 20px; }

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0a0a0a; z-index: 1002; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 50px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; font-size: 14px; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .city-group { margin-bottom: 8px; background: #161616; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        .city-name { padding: 12px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; }
        .station-sub-item { padding: 10px 15px; font-size: 13px; border-top: 1px solid #222; color: #bbb; display: none; }
        .city-group.active .station-sub-item { display: block; background: #111; }
        .city-group.active .city-name { border-bottom: 1px solid #333; color: #00ff88; }

        /* –ü–ª–µ–µ—Ä */
        #player-container {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 88%; background: rgba(15,15,15,0.95); padding: 18px; border-radius: 25px;
            z-index: 1100; border: 1px solid #333; display: none; backdrop-filter: blur(10px);
        }
        .controls-row { display: flex; align-items: center; gap: 12px; }
        input[type=range] { flex: 1; accent-color: #ffa500; height: 4px; cursor: pointer; }
        #time-display { font-size: 13px; font-family: 'Courier New', monospace; min-width: 45px; color: #aaa; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–í—ã–±–æ—Ä –≤–æ–ª–Ω—ã...</div>
    </div>

    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span style="font-size: 18px;">üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allGroups = [];
        let activePoint = null;
        const audioPlayer = document.getElementById('audio-player');
        const volumeControl = document.getElementById('volume-control');
        const timeDisplay = document.getElementById('time-display');

        // –°–ª–æ–≤–∞—Ä—å –¥–ª—è –±–∞–∑–æ–≤–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –≥–æ—Ä–æ–¥–æ–≤ (–¥–ª—è –ø–æ–∏—Å–∫–∞)
        const cityMap = { '–º–æ—Å–∫–≤–∞': 'moscow', '–ø–µ—Ç–µ—Ä–±—É—Ä–≥': 'petersburg', '–ª–æ–Ω–¥–æ–Ω': 'london', '–ø–∞—Ä–∏–∂': 'paris', '–±–µ—Ä–ª–∏–Ω': 'berlin', '–∫–∏–µ–≤': 'kyiv', '–º–∏–Ω—Å–∫': 'minsk' };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±—É—Å–∞ –≤—ã—Å–æ–∫–æ–≥–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundColor('#000000')
            .showAtmosphere(true)
            .atmosphereColor('#3a6ca1')
            .atmosphereAltitude(0.12)
            // –§–∏–∫—Å —Ä–∞–∑–º–µ—Ä–∞ —Ç–æ—á–µ–∫: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø—Ä–∞–π—Ç—ã (Sprites)
            .customLayerData([])
            .customThreeObject(d => {
                const isSelected = activePoint && d.lat === activePoint.lat && d.lng === activePoint.lng;
                const color = isSelected ? '#ffa500' : '#00ff88';
                const size = isSelected ? 35 : 25;
                
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.beginPath(); ctx.arc(32, 32, 16, 0, 2 * Math.PI);
                ctx.fillStyle = color; ctx.fill();
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture, sizeAttenuation: false });
                const sprite = new THREE.Sprite(material);
                sprite.scale.set(size / 1000, size / 1000, 1);
                return sprite;
            })
            .customThreeObjectUpdate((obj, d) => {
                const isSelected = activePoint && d.lat === activePoint.lat && d.lng === activePoint.lng;
                obj.material.color.set(isSelected ? '#ffa500' : '#00ff88');
                const size = isSelected ? 45 : 25;
                obj.scale.set(size / 1000, size / 1000, 1);
            })
            .onCustomLayerClick(d => toggleCityUI(d));

        world.controls().autoRotate = false;
        world.renderer().setPixelRatio(window.devicePixelRatio);

        // –§—É–Ω–∫—Ü–∏—è –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞
        const normalize = (t) => t.toLowerCase().trim();

        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=800&has_geo_info=true&hidebroken=true&https=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const groups = {};
                data.forEach(s => {
                    const key = `${s.geo_lat.toFixed(1)},${s.geo_long.toFixed(1)}`;
                    if (!groups[key]) {
                        groups[key] = { 
                            lat: s.geo_lat, lng: s.geo_long, 
                            city: s.state || s.country || 'Unknown',
                            tags: normalize(s.tags + ' ' + (s.state || '') + ' ' + s.country),
                            stations: [] 
                        };
                    }
                    groups[key].stations.push(s);
                });
                allGroups = Object.values(groups);
                world.customLayerData(allGroups);
                renderList(allGroups);
            });

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'city-group';
                groupDiv.innerHTML = `<div class="city-name"><span>${g.city}</span><small style="opacity:0.5">${g.stations.length}</small></div>`;
                
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    groupDiv.appendChild(sDiv);
                });

                groupDiv.onclick = () => groupDiv.classList.toggle('active');
                list.appendChild(groupDiv);
            });
        }

        function play(s, g) {
            activePoint = { lat: g.lat, lng: g.lng };
            world.customLayerData([...allGroups]); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø—Ä–∞–π—Ç—ã

            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫
        document.getElementById('search-input').oninput = (e) => {
            let val = normalize(e.target.value);
            // –ï—Å–ª–∏ –≤ —Å–ª–æ–≤–∞—Ä–µ –µ—Å—Ç—å –ø–µ—Ä–µ–≤–æ–¥ ‚Äî –ø–æ–¥–º–µ–Ω—è–µ–º/–¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
            for(let key in cityMap) { if(val.includes(key)) val += ' ' + cityMap[key]; }

            const filtered = allGroups.filter(g => 
                g.tags.includes(val) || 
                normalize(g.city).includes(val) ||
                g.stations.some(s => normalize(s.name).includes(val))
            );
            renderList(filtered);
        };

        // –ì—Ä–æ–º–∫–æ—Å—Ç—å –∏ –≤—Ä–µ–º—è
        volumeControl.oninput = (e) => { audioPlayer.volume = e.target.value; };
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            timeDisplay.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => document.getElementById('side-drawer').classList.toggle('open');
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
