<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Globe Lite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #side-drawer {
            position: fixed; top: 0; left: -100%; width: 260px; height: 100%;
            background: rgba(10, 10, 10, 0.98); z-index: 1000;
            transition: left 0.3s ease; display: flex; flex-direction: column;
            border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        
        .drawer-header { padding: 20px; border-bottom: 1px solid #333; }
        .drawer-header h2 { margin: 0; font-size: 16px; color: #00ff88; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .station-item {
            padding: 12px; margin-bottom: 5px; border-radius: 8px;
            background: #1a1a1a; cursor: pointer; font-size: 13px;
        }

        #player-card {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; background: #111; padding: 12px;
            border-radius: 15px; display: none; z-index: 1100; border: 1px solid #333;
        }
        #station-name { font-weight: 600; margin-bottom: 8px; font-size: 13px; text-align: center; color: #00ff88; }
        audio { width: 100%; height: 32px; }

        #close-drawer { position: absolute; right: 15px; top: 15px; color: #fff; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="globeViz"></div>

    <div id="side-drawer">
        <span id="close-drawer">√ó</span>
        <div class="drawer-header"><h2 id="city-name">–°—Ç–∞–Ω—Ü–∏–∏</h2></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-card">
        <div id="station-name">–°–ª—É—à–∞–µ–º...</div>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableVerticalSwipes();

        const sideDrawer = document.getElementById('side-drawer');
        const stationsList = document.getElementById('stations-list');
        const playerCard = document.getElementById('player-card');
        const audioPlayer = document.getElementById('audio-player');
        const stationTitle = document.getElementById('station-name');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg') // –¢–µ–º–Ω–∞—è –∫–∞—Ä—Ç–∞
            .backgroundColor('#000000')
            .showAtmosphere(false) // –û—Ç–∫–ª—é—á–µ–Ω–æ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            .pointColor(() => '#00ff88')
            .pointRadius(0.5) // –†–∞–∑–º–µ—Ä —Ç–æ—á–∫–∏
            .pointAltitude(0) // –í—ã—Å–æ—Ç–∞ 0
            .onPointClick(d => openCity(d));

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
        world.renderer().setPixelRatio(1); // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        world.controls().autoRotate = false; // –í—Ä–∞—â–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö (HTTPS + –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞)
        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=600&has_geo_info=true&hidebroken=true&https=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const groups = {};
                data.forEach(s => {
                    const key = `${parseFloat(s.geo_lat).toFixed(1)},${parseFloat(s.geo_long).toFixed(1)}`;
                    if (!groups[key]) groups[key] = { lat: s.geo_lat, lng: s.geo_long, city: s.state || s.country, stations: [] };
                    groups[key].stations.push(s);
                });
                world.pointsData(Object.values(groups));
            });

        function openCity(data) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            document.getElementById('city-name').innerText = data.city || "–†–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏";
            stationsList.innerHTML = '';
            data.stations.forEach(s => {
                const item = document.createElement('div');
                item.className = 'station-item';
                item.innerText = s.name;
                item.onclick = () => playStation(s);
                stationsList.appendChild(item);
            });
            sideDrawer.classList.add('open');
        }

        function playStation(s) {
            stationTitle.innerText = "üì° " + s.name;
            audioPlayer.src = s.url_resolved;
            playerCard.style.display = 'block';
            audioPlayer.play();
            if (window.innerWidth < 500) sideDrawer.classList.remove('open');
        }

        document.getElementById('close-drawer').onclick = () => sideDrawer.classList.remove('open');
        world.onGlobeClick(() => { sideDrawer.classList.remove('open'); });
    </script>
</body>
</html>
