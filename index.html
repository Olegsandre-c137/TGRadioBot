<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }
        
        #controls { position: fixed; top: 65px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 1001; pointer-events: none; }
        .btn { background: #222; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; pointer-events: auto; color: white; text-decoration: none; }

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s ease; display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; }
        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .city-name { padding: 10px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; }
        .station-sub-item { padding: 10px; font-size: 12px; border-top: 1px solid #222; color: #bbb; }

        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px; z-index: 1100; border: 1px solid #333; display: none;
        }
    </style>
</head>
<body>

    <div id="status-bar"><div id="status-station">–í—ã–±–æ—Ä —Å—Ç–∞–Ω—Ü–∏–∏...</div></div>

    <div id="controls">
        <div class="btn" onclick="toggleDrawer()">‚ò∞</div>
        <div class="btn" onclick="findUserLocation()">üìç</div>
    </div>

    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..."></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="play-icon">üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8" style="flex:1; accent-color:#ffa500;">
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let allGroups = [];
        let activePoint = null;
        const audioPlayer = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebGL —Ç–æ—á–µ–∫ (–±—ã—Å—Ç—Ä–µ–µ —á–µ–º HTML)
            .pointsData([])
            .pointRadius(d => d.isCluster ? 1.2 : 0.6)
            .pointColor(d => (activePoint && d.id === activePoint.id) ? '#ffa500' : '#00ff88')
            .pointAltitude(0.01)
            .onPointClick(d => {
                if (d.isCluster) {
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–ª–∞—Å—Ç–µ—Ä - –ø—Ä–∏–±–ª–∏–∂–∞–µ–º
                    world.pointOfView({ lat: d.lat, lng: d.lng, alt: world.pointOfView().alt * 0.6 }, 800);
                } else {
                    openCityUI(d);
                }
            });

        // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∑—É–º–∞
        const controls = world.controls();
        controls.minDistance = 150; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ
        controls.maxDistance = 500; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ
        world.renderer().setPixelRatio(window.devicePixelRatio > 1 ? 1.5 : 1);

        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=1500&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const groups = {};
                data.forEach((s, idx) => {
                    const key = (s.state || s.country || 'Unknown').toLowerCase();
                    if (!groups[key]) {
                        groups[key] = { 
                            id: key, lat: s.geo_lat, lng: s.geo_long, 
                            city: s.state || s.country || 'Unknown',
                            searchTag: (s.state + ' ' + s.country + ' ' + s.tags).toLowerCase(),
                            stations: [] 
                        };
                    }
                    groups[key].stations.push(s);
                });
                allGroups = Object.values(groups);
                updatePoints();
                renderList(allGroups);
            });

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏ "–Ω–∞ –ª–µ—Ç—É" (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
        function updatePoints() {
            world.pointsData(allGroups);
        }

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'city-group';
                groupDiv.innerHTML = `<div class="city-name"><span>${g.city}</span><small>${g.stations.length}</small></div>`;
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    groupDiv.appendChild(sDiv);
                });
                groupDiv.onclick = () => groupDiv.classList.toggle('active');
                list.appendChild(groupDiv);
            });
        }

        function openCityUI(d) {
            activePoint = d;
            world.pointsData([...allGroups]); // –û–±–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç–∞
            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 1.2 }, 800);
            renderList([d]);
            document.getElementById('side-drawer').classList.add('open');
        }

        function play(s, g) {
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-station').innerText = s.name;
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
        }

        function findUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    world.pointOfView({ lat, lng, alt: 1.2 }, 1200);
                    // –ò—â–µ–º –±–ª–∏–∂–∞–π—à—É—é —Å—Ç–∞–Ω—Ü–∏—é
                    let nearest = allGroups[0];
                    let minD = Infinity;
                    allGroups.forEach(g => {
                        let d = Math.hypot(g.lat - lat, g.lng - lng);
                        if(d < minD) { minD = d; nearest = g; }
                    });
                    if(minD < 5) play(nearest.stations[0], nearest);
                });
            }
        }

        function toggleDrawer() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allGroups.filter(g => g.searchTag.includes(val) || g.city.toLowerCase().includes(val));
            renderList(filtered);
        };

        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
