<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio HD Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); padding: 10px; text-align: center;
            border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #aaa; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }

        #menu-btn { position: fixed; top: 50px; left: 15px; z-index: 1001; background: #222; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444;}

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0a0a0a; z-index: 1002; transition: 0.3s; display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 15px; margin-top: 40px; }
        #search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; outline: none; }

        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 10px; background: #161616; border-radius: 8px; overflow: hidden; }
        .city-name { padding: 10px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; background: #222; }
        .station-sub-item { padding: 8px 15px; font-size: 12px; border-top: 1px solid #222; color: #ccc; display: none; }
        .city-group.active .station-sub-item { display: block; }

        /* –ü–ª–µ–µ—Ä */
        #player-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: #111; padding: 15px; border-radius: 20px;
            z-index: 1100; border: 1px solid #333; display: none;
        }
        .controls-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #ffa500; }
        #time-display { font-size: 12px; font-family: monospace; min-width: 40px; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–∏</div>
    </div>

    <div id="menu-btn">‚ò∞</div>
    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, Moscow...)">
        </div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div class="controls-row">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            <div id="time-display">00:00</div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allGroups = [];
        let activeStationCoord = null;
        const audioPlayer = document.getElementById('audio-player');
        const volumeControl = document.getElementById('volume-control');
        const timeDisplay = document.getElementById('time-display');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ª–æ–π —Ç–æ—á–µ–∫, —Ñ–∏–∫—Å–∏—Ä—É—è –∏—Ö —Ä–∞–∑–º–µ—Ä —á–µ—Ä–µ–∑ Three.js
            .pointRadius(0.5) 
            .pointAltitude(0.01)
            .pointColor(d => (activeStationCoord && d.lat === activeStationCoord.lat && d.lng === activeStationCoord.lng) ? '#ffa500' : '#00ff88')
            .onPointClick(d => toggleCityUI(d));

        world.controls().autoRotate = false;
        world.renderer().setPixelRatio(1);

        // –§—É–Ω–∫—Ü–∏—è –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞
        const normalize = (text) => text.toLowerCase().replace(/[^a-z–∞-—è0-9]/g, '');

        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=800&has_geo_info=true&hidebroken=true&https=true')
            .then(res => res.json())
            .then(data => {
                const groups = {};
                data.forEach(s => {
                    const key = `${s.geo_lat.toFixed(2)},${s.geo_long.toFixed(2)}`;
                    if (!groups[key]) {
                        groups[key] = { 
                            lat: s.geo_lat, lng: s.geo_long, 
                            city: s.state || s.country || 'Unknown',
                            normCity: normalize(s.state || s.country || ''),
                            stations: [] 
                        };
                    }
                    groups[key].stations.push(s);
                });
                allGroups = Object.values(groups);
                world.pointsData(allGroups);
                renderList(allGroups);
            });

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'city-group';
                groupDiv.innerHTML = `<div class="city-name"><span>${g.city}</span><small>${g.stations.length}</small></div>`;
                
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    groupDiv.appendChild(sDiv);
                });

                groupDiv.onclick = () => groupDiv.classList.toggle('active');
                list.appendChild(groupDiv);
            });
        }

        function play(s, g) {
            activeStationCoord = { lat: g.lat, lng: g.lng };
            world.pointsData([...allGroups]); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–æ—á–µ–∫

            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
            
            if (window.innerWidth < 600) document.getElementById('side-drawer').classList.remove('open');
        }

        // –ü–æ–∏—Å–∫
        document.getElementById('search-input').oninput = (e) => {
            const val = normalize(e.target.value);
            const filtered = allGroups.filter(g => g.normCity.includes(val) || g.stations.some(s => normalize(s.name).includes(val)));
            renderList(filtered);
        };

        // –ì—Ä–æ–º–∫–æ—Å—Ç—å –∏ –≤—Ä–µ–º—è
        volumeControl.oninput = (e) => { audioPlayer.volume = e.target.value; };
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            timeDisplay.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        document.getElementById('menu-btn').onclick = () => document.getElementById('side-drawer').classList.toggle('open');
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
