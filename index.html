<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        #status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95);
            padding: 12px; text-align: center; border-bottom: 1px solid #333; z-index: 1005; display: none;
        }
        #status-city { font-size: 10px; color: #00ff88; text-transform: uppercase; }
        #status-station { font-size: 14px; font-weight: bold; color: #ffa500; }
        
        #controls { position: fixed; top: 60px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 1001; pointer-events: none; }
        .btn { background: rgba(34, 34, 34, 0.9); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; pointer-events: auto; color: white; font-size: 20px; }

        #side-drawer {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #0d0d0d; z-index: 1002; transition: 0.3s ease; display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        #side-drawer.open { left: 0; }
        .drawer-header { padding: 20px; margin-top: 40px; }
        #search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: #fff; outline: none; }
        
        #stations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .city-group { margin-bottom: 8px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .city-name { padding: 12px; font-size: 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .station-sub-item { padding: 10px 15px; font-size: 13px; border-top: 1px solid #222; color: #ccc; cursor: pointer; }
        .station-sub-item:active { background: #333; }

        #player-container {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; background: #111; padding: 15px; border-radius: 20px; z-index: 1100; border: 1px solid #333; display: none;
        }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-city">–ì–û–†–û–î</div>
        <div id="status-station">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
    </div>

    <div id="controls">
        <div class="btn" onclick="toggleDrawer()">‚ò∞</div>
        <div class="btn" onclick="findUserLocation()">üìç</div>
    </div>

    <div id="globeViz"></div>

    <div id="side-drawer">
        <div class="drawer-header"><input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ (–ú–æ—Å–∫–≤–∞, London...)"></div>
        <div id="stations-list"></div>
    </div>

    <div id="player-container">
        <div style="display:flex; align-items:center; gap:12px;">
            <span>üîà</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.8" style="flex:1; accent-color:#ffa500;">
            <span id="time-display" style="font-size:12px; font-family:monospace; color:#888;">00:00</span>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let allGroups = [];
        let activePointId = null;
        const audioPlayer = document.getElementById('audio-player');

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000000')
            .showAtmosphere(false)
            .pointRadius(0.7)
            .pointColor(d => d.id === activePointId ? '#ffa500' : '#00ff88')
            .pointAltitude(0.01)
            .onPointClick(d => openCityUI(d));

        const controls = world.controls();
        controls.minDistance = 150;
        controls.maxDistance = 500;

        // –ö–∞—Ä—Ç–∞ —Ç—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏–∏ –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –ú–æ—Å–∫–≤–∞/Moscow
        const cityAlias = { '–º–æ—Å–∫–≤–∞': 'moscow', 'moscow': 'moscow', 'petersburg': 'petersburg', '–ø–µ—Ç–µ—Ä–±—É—Ä–≥': 'petersburg' };

        fetch('https://de1.api.radio-browser.info/json/stations/search?limit=2000&has_geo_info=true&hidebroken=true&order=clickcount&reverse=true')
            .then(res => res.json())
            .then(data => {
                const groups = {};
                data.forEach(s => {
                    const rawName = (s.state || s.country || 'Unknown').toLowerCase();
                    // –û–±—ä–µ–¥–∏–Ω—è–µ–º –ø–æ –∞–ª–∏–∞—Å—É –∏–ª–∏ –ø–æ –æ–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º (–¥–ª—è –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏ –±–ª–∏–∑–∫–∏—Ö —Ç–æ—á–µ–∫)
                    const nameKey = cityAlias[rawName] || rawName;
                    const geoKey = `${Math.round(s.geo_lat * 2) / 2},${Math.round(s.geo_long * 2) / 2}`;
                    const finalKey = `${nameKey}_${geoKey}`;

                    if (!groups[finalKey]) {
                        groups[finalKey] = { 
                            id: finalKey, lat: s.geo_lat, lng: s.geo_long, 
                            city: s.state || s.country || 'Unknown',
                            searchTag: (s.state + ' ' + s.country + ' ' + s.tags).toLowerCase(),
                            stations: [] 
                        };
                    }
                    groups[finalKey].stations.push(s);
                });
                allGroups = Object.values(groups);
                world.pointsData(allGroups);
                renderList(allGroups);
                
                setTimeout(findUserLocation, 1000);
            });

        function renderList(data) {
            const list = document.getElementById('stations-list');
            list.innerHTML = '';
            data.forEach(g => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'city-group';
                groupDiv.innerHTML = `<div class="city-name"><span>${g.city}</span><small style="color:#00ff88">${g.stations.length}</small></div>`;
                g.stations.forEach(s => {
                    const sDiv = document.createElement('div');
                    sDiv.className = 'station-sub-item';
                    sDiv.innerText = s.name;
                    sDiv.onclick = (e) => { e.stopPropagation(); play(s, g); };
                    groupDiv.appendChild(sDiv);
                });
                groupDiv.onclick = () => groupDiv.classList.toggle('active');
                list.appendChild(groupDiv);
            });
        }

        function play(s, g) {
            activePointId = g.id;
            world.pointsData([...allGroups]); // –ü–µ—Ä–µ–∫—Ä–∞—Å–∫–∞ —Ç–æ—á–∫–∏

            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('status-city').innerText = g.city;
            document.getElementById('status-station').innerText = s.name;
            
            audioPlayer.src = s.url_resolved.replace('http://', 'https://');
            document.getElementById('player-container').style.display = 'block';
            audioPlayer.play();
        }

        function openCityUI(d) {
            world.pointOfView({ lat: d.lat, lng: d.lng, alt: 1.2 }, 800);
            renderList([d]);
            document.getElementById('side-drawer').classList.add('open');
            document.querySelector('.city-group').classList.add('active');
        }

        function findUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    world.pointOfView({ lat, lng, alt: 1.2 }, 1200);
                });
            }
        }

        function toggleDrawer() { document.getElementById('side-drawer').classList.toggle('open'); }
        
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allGroups.filter(g => g.searchTag.includes(val) || g.city.toLowerCase().includes(val));
            renderList(filtered);
        };

        document.getElementById('volume-control').oninput = (e) => audioPlayer.volume = e.target.value;
        audioPlayer.ontimeupdate = () => {
            const m = Math.floor(audioPlayer.currentTime / 60);
            const s = Math.floor(audioPlayer.currentTime % 60);
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
        world.onGlobeClick(() => document.getElementById('side-drawer').classList.remove('open'));
    </script>
</body>
</html>
